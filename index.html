<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Маркетплейс</h1>
        <nav>
            <a href="#" id="home">Главная</a>
            <a href="#" id="cart">Корзина (<span id="cart-count">0</span>)</a>
            <a href="#" id="sell">Продать</a>
        </nav>
    </header>

    <main id="main-content">
        <!-- Список товаров -->
        <section id="products">
            <h2>Товары</h2>
            <div class="product-list">
                <!-- Динамический контент -->
            </div>
        </section>

        <!-- Форма добавления товара -->
        <section id="sell-form" class="hidden">
            <h2>Добавить товар</h2>
            <form id="product-form">
                <label for="name">Название товара:</label>
                <input type="text" id="name" name="name" placeholder="Введите название" required>
                
                <label for="price">Цена (₽):</label>
                <input type="number" id="price" name="price" placeholder="Введите цену" required>

                <button type="submit">Добавить</button>
            </form>
        </section>

        <!-- Корзина -->
        <section id="cart-items" class="hidden">
            <h2>Ваша корзина</h2>
            <ul id="cart-list"></ul>
            <p>Итого: ₽<span id="cart-total">0</span></p>
        </section>
    </main>

    <footer>
        <p>© 2024 Маркетплейс. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
